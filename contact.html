<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-card">
            <h1>📞 Contact Us</h1>
            <p class="subtitle">We’d love to hear from you! Fill out the form below and we’ll get back to you.</p>
            
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>📍 Our Office</h2>
            <p>123 Theem College , Boisar, Mumbai India</p>
            <p>📧 support@recyo.com</p>
            <p>📱 +91 9653203776</p>

            <iframe
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3754.3627587373016!2d72.78505817499631!3d19.782210981573296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be71ebb9116e5c5%3A0xe33b4d6900b0671c!2sTheem%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1755409369149!5m2!1sen!2sin"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">

            </iframe>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
